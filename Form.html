<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
   
</head>
<body>
    <nav>
        <h1>Fill up The Form For B2B</h1><br><br>
    </nav>

    <div class="form"><br>
    <form>
        <label for="First Name">First Name</label>
        <input type="text" placeholder="First Name" id="First Name"><br><br>

        <label for="Last Name">Last Name</label>
        <input type="text" placeholder="Last Name" id="Last Name"><br><br>
       
        <label for="email">Email</label>
       <input type="email"  placeholder="  enter your email here " id="email"><br><br>

       <label for="password">Password</label>
       <input type="password" placeholder="Enter password here " id="password"><br><br>
      
       <label for="file"></label>
       <input type="file" placeholder="Upload File Here" id="file"><br>

       <label for="colour"></label>
       <input type="color" placeholder="Choose Colour" id="color"><br>

       <label for="checkbox"> i agree the rules </label>
       <input type="checkbox" id="checkbox" ><br>
       <input type="button" value="login"> 
        
    </form>
</div>
</body>
